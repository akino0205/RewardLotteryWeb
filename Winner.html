<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">     
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, viewport-fit=cover" />
        <meta property="og:title" content="[제2의나라] 보상추첨기!" />
        <meta property="og:description" content="우리 킹덤 보상을 추첨해보자!" />
        <meta property="og:image" content="https://sgimage.netmarble.com/images/netmarble/enn/20200826/u6xo1598438472519.jpg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="mystyle.css" />
    </head>
    <body>    
        <div class="container">
            <div id="loader" class='loader' style="display:none">
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--text'></div>
              </div>
            <form>    
                <div>
                    <label class="label-radio">
                        <input type="radio" name="method" value="manual" checked="checked"> 
                        <span class="pretty-radio"></span>
                        수동
                    </label>
                    <label class="label-radio">
                        <input type="radio" name="method" value="auto"> 
                        <span class="pretty-radio"></span>
                        자동
                    </label>                    
                </div>
                <div name="auto-el">
                    <label class="label-radio">
                        <input type="radio" name="sheet" value="씰룩추첨대상" checked="checked"> 
                        <span class="pretty-radio"></span>
                        씰룩
                    </label>
                    <label class="label-radio">
                        <input type="radio" name="sheet" value="쌜룩추첨대상"> 
                        <span class="pretty-radio"></span>
                        쌜룩
                    </label>                    
                </div>     
                <div name="auto-el">
                    <label class="label-radio">
                        <input type="radio" name="contents" value="1" checked="checked"> 
                        <span class="pretty-radio"></span>
                        킹컨
                    </label>
                    <label class="label-radio">
                        <input type="radio" name="contents" value="2"> 
                        <span class="pretty-radio"></span>
                        왕쟁
                    </label>                    
                </div>  
                <div name="auto-el">
                    <span><button type="button" id="getAllBtn">한꺼번에 불러오기</span>              
                </div>
            <div>
                <i class="fas fa-users"></i> 참여자 : <span id="entryCnt" style="background-color:yellow;"></span>
                <span name="auto-el"><button type="button" id="getEntryBtn">불러오기</span>
            </div>
            <div><textarea cols="10" rows="5" id="entryList"></textarea></div>
            <div>
                <i class="fas fa-coins"></i> 풀공헌도 : <span id="donationCnt" style="background-color:yellow;"></span>
                <span name="auto-el"><button type="button" id="getDonationBtn">불러오기</span>
            </div>
            <div><textarea cols="10" rows="5" id="donationList"></textarea></div>
            <div><i class="fas fa-users"></i> 희망자 : <span id="wisherCnt" style="background-color:yellow;"></span></div>
            <div name="auto-el">
                <!-- //no, 풀공헌, 참여자, 리버셜희망자, 리버셜추첨대상, 우드희망자, 우드추첨대상, 파이어희망자, 파이어 추첨대상, 속성하사품희망자, 속성하사품추첨대상, 풀공헌, 참여자, 딩고희망자, 딩고추첨대상, 블랙희망자, 블랙추첨대상, 왕쟁상자희망자, 왕쟁추첨대상         -->
                <label class="label-radio">
                    <input type="radio" name="reward" value="4" checked="checked"> 
                    <span class="pretty-radio"></span>
                    리버설
                </label>
                <label class="label-radio">
                    <input type="radio" name="reward" value="6"> 
                    <span class="pretty-radio"></span>
                    우드
                </label>                
                <label class="label-radio">
                    <input type="radio" name="reward" value="8"> 
                    <span class="pretty-radio"></span>
                    파이어
                </label>  
                <label class="label-radio">
                    <input type="radio" name="reward" value="10"> 
                    <span class="pretty-radio"></span>
                    속성하사품
                </label>    
                <label class="label-radio">
                    <input type="radio" name="reward" value="14"> 
                    <span class="pretty-radio"></span>
                    딩고
                </label>
                <label class="label-radio">
                    <input type="radio" name="reward" value="16"> 
                    <span class="pretty-radio"></span>
                    블랙
                </label>
                <label class="label-radio">
                    <input type="radio" name="reward" value="18"> 
                    <span class="pretty-radio"></span>
                    왕쟁
                </label>                      
                <button type="button" id="getWisherBtn">불러오기
            </div>            
            <div><textarea cols="10" rows="5" id="wisherList"></textarea></div>
            <div><i class="fas fa-users"></i> *제외자 : <span id="exceptCnt" style="background-color:red;"></span></div>
            <div><textarea cols="10" rows="5" id="exceptList"></textarea></div>
            
            <div>희망하였으나, 불참인 분들</div>
            <div><i class="fas fa-hand-point-right"></i><span id="no_entryList" style="background-color:yellow;"></span></div>
            
            <div>희망하였으나, 풀공헌이 아닌 분들</div>
            <div><i class="fas fa-hand-point-right"></i><span id="no_donationList" style="background-color:yellow;"></span></div>
                        
            <div>당첨상품</div>
            <div><input type="text" id="prizeName"></div>
            <div>당첨상품 갯수</div>
            <div><input type="number" id="prizeCnt"></div>
            <div><button type="button" id="executeBtn">추첨 Go</div>            
            <div>당첨자는?</div>
            <div>
                <i class="fas fa-hand-point-right"></i>
                <!-- <span id="winnerList"></span> -->
                <div class="ani-boxes" id="winnerList">
                </div>
            </div>
            <div>당첨 축하드립니당!!<br>* 마감 59분전 미입찰시 선착순 응모입니다!</div>
            </form>
        </div>     
        <script type="text/javascript" src="js/winnerMain.js"></script>
        <script type="text/javascript" src="js/winnerFunction.js"></script>
        <script type="text/javascript" src="js/winnerGoogleSpreadsheets.js"></script>
    </body>
</html>
